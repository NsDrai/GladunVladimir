<!DOCTYPE html> 
<HTML> 
        <HEAD> 
            <META charset="utf-8"> 
            <TITLE>form</TITLE> 
        </HEAD> 
        <BODY> 
          <h1>Форма заявки работы в зоопарке</h1>
            <p><em>Пжалуйста, заполните форму. Обязательные поля помечены <a style="color: red;">*</a></em></p>
            <form action="http://fe.it-academy.by/TestForm.php" method="get">
                <fieldset>
                    <legend>Контактная информация</legend>
                    <label for="name">Имя <a style="color: red;">*</a></label>
                    <input type="text" id="name" maxlength="20" minlength="2"> <br>
                    <br>
                    <label for="Phone">Телефон</label>
                    <input type="number" id="Phone" pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$"> <br>
                    <br>
                    <label for="Email">Email<a style="color: red;">*</a></label>
                    <input type="email" id="Email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"><br>
                    <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Персональная информация</legend>
                    <label for="age"> Возраст <a style="color: red;">*</a></label>
                    <input type="number" id="age" min="18" max="60">
                    <label for="gender">пол</label>
                    
                </fieldset>
              <input type="submit">
            </form>
        </BODY> 
</HTML>
